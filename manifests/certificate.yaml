apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: headscale-tls
spec:
  dnsNames:
    - headscale.domain.com
  secretName: headscale-tls
  issuerRef:
    kind: ClusterIssuer
    name: selfsigned
