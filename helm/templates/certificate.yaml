---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: webhook-cert
spec:
  secretName: webhook-tls
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
  dnsNames:
  - "{{ .Release.Name }}-webhook.{{ .Release.Namespace }}.svc"
