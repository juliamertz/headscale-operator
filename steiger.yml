build:
  services:
    type: nix
    platformStrategy: crossSystem
    packages:
      headscale-operator: headscale-operator
      config-manager: config-manager

profiles:
  local:
    env: local

deploy:
  headscale-operator:
    type: helm
    path: helm
    namespace: headscale-operator
    valuesFiles:
      - helm/values.yaml

insecureRegistries: 
- brainpod-registry.localhost:5003
