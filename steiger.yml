build:
  services:
    type: nix
    forceHostPlatform: true
    packages:
      headscale-operator: image

profiles:
  local:
    env: local

deploy:
  headscale-operator:
    type: helm
    path: helm
    namespace: headscale-operator
    valuesFiles:
      - helm/values.yaml

insecureRegistries: 
- brainpod-registry.localhost:5003
